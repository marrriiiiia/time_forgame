<!-- Вставляем видео -->
<iframe
    width="560"
    height="315"
    src="https://www.youtube.com/watch?v=GCXLxkU0x2I&ab_channel=KidsTvRussia-%D0%BF%D0%B5%D1%81%D0%B5%D0%BD%D0%BA%D0%B8%D0%B4%D0%BB%D1%8F%D0%B4%D0%B5%D1%82%D0%B5%D0%B9" 
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

<!-- Кнопка для паузы и воспроизведения -->
<button id="toggleVideo">Пауза / Воспроизведение</button>

<script>
    // Получаем доступ к iframe
    const iframe = document.querySelector('iframe');
    const player = new YT.Player(iframe);

    // Загружаем YouTube API
    function onYouTubeIframeAPIReady() {
        const toggleButton = document.getElementById('toggleVideo');

        // Обработчик события нажатия кнопки
        toggleButton.addEventListener('click', function () {
            if (player.playVideo) {
                player.getPlayerState().then(function(state) {
                    if (state === 1) { // Играет
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                });
            }
        });
    }

    // Подключаем YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
